<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conformidade </title>
</head>
<body>
    <div class="app">
        <h1>Conformidade com regulamentações</h1>
        <div class="quiz">
        <h2 id="question">Você é gay?</h2>
        <div id="answer-buttons">
            <button class="btn">Sim</button>
            <button class="btn">Não</button>
            <button class="btn">Talvez</button>
            <button class="btn">Tu que é</button>
        </div>
        <button id="next-btn">Próximo</button>
    </div>
</div>
<div class="cookies-msg" id="cookies-msg">
    <div class="cookies-txt">
        <p>Este site usa cookies e tecnologias afins. Ao navegar você concorda com nossa política de Cookies e aceita os cookies que usamos para melhorar a sua experiência</p>

        <div class="cookies-btn">
            <button onclick="aceito()">Aceito</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
